<div class="container" ng-cntroller="PerformManualEntryCtrl">
    <p class="lead">{{menuItem}}</p>
    
  
  <div>
      
    <div class="row-fluid">
    Debit Account:  
        <select id="debitAccount" class="selectpicker" data-width="auto">
            <option ng-repeat="ledger in ledgers">{{ledger.name}}</option>
       </select>
    </div>

    <div class="row-fluid">
    Debit Agents:  
        <select id="debitAgent" class="selectpicker" data-width="auto">
            <option ng-repeat="agent in agents">{{agent.name}}</option>
       </select>
    </div>
      
  <p>Selected: {{person.selected}}</p>
  <ui-select ng-model="person.selected" theme="select2" ng-disabled="disabled" style="min-width: 300px;">
    <ui-select-match placeholder="Select a person in the list or search his name/age...">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="person in people | propsFilter: {name: $select.search, age: $select.search}">
      <div ng-bind-html="person.name | highlight: $select.search"></div>
      <small>
        email: {{person.email}}
        age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
      </small>
    </ui-select-choices>
  </ui-select
    
    <div rest rest-path="debitAccount.json" rest-name="ledgers"></div>
    <div rest rest-path="debitAgent.json" rest-name="agents"></div>
    
    
    <br><br><br>
    
     Trans Type:  
    <div class="btn-group" dropdown>
      <button type="button" class="btn  dropdown-toggle" dropdown-toggle ng-disabled="disabled">
        Trans Type dropdown <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#">Action</a></li>
        <li><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li class="divider"></li>
        <li><a href="#">Separated link</a></li>
      </ul>
    </div>
    
    Amount:
    <div class="btn-group" dropdown>
      <button type="button" class="btn  dropdown-toggle" dropdown-toggle ng-disabled="disabled">
        Amount dropdown <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#">Action</a></li>
        <li><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li class="divider"></li>
        <li><a href="#">Separated link</a></li>
      </ul>
    </div>
    
    <hr /><hr />
    
    <p>
        <button type="button" class="btn btn-warning btn-sm" ng-click="disabled = !disabled">Enable/Disable Button Dropdown</button>
    </p>
    
    <div ng-controller="DatepickerDemoCtrl">
        <div class="row">
            <div class="col-md-6">
                <p class="input-group">
                  <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </p>
            </div>
        </div>
    </div>

</div>
