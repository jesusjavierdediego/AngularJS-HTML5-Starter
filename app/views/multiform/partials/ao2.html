<div class="container">
    <p class="lead" ng-show="menuItem">{{menuItem}}</p>
    <p class="lead" ng-show="!menuItem">Type Ahead Example</p>

    
    <div ng-controller="TypeaheadDemoCtrl">
        <form class="form-inline" role="form">
            <div class="form-group">
                  <label><i class="fa fa-globe"></i>angular-strap State</label>
                  <input type="text" 
                         class="form-control" 
                         ng-model="selectedState" 
                         bs-options="state for state in states" 
                         placeholder="Enter state" 
                         bs-typeahead>
            </div>
            <hr>
            <!-- Using an async data provider -->
            <div class="form-group">
                  <label><i class="fa fa-home"></i>angular-strap  Address <small>(async via maps.googleapis.com)</small></label>
                  <input type="text" 
                         class="form-control" 
                         ng-model="selectedAddress" 
                         data-animation="am-flip-x" 
                         bs-options="address.formatted_address as address.formatted_address for address in getAddress($viewValue)" 
                         placeholder="Enter address" 
                         bs-typeahead>
            </div>
            <hr>
            <div class="form-group">
                  <label><i class="fa fa-globe"></i> ui-bootstrap Item</label>
                  <select type="text" 
                         class="standardControl form-control" 
                         ng-model="selectedItem" 
                         ng-options="item for item in items" 
                         placeholder="Enter item" 
                         typeahead="item for item in items"
                         >
                      <option value=""></option>
            </div>

        </form>
    </div>
